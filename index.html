<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bife Burger</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .page { display: none; }
    .active { display: block; }
    .product, .cart-item { margin: 5px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Bife Burger</h1>
    <button onclick="showPage('cart-page')">Ir al Carrito</button>
  </header>

  <!-- Página de menú -->
   
  <div id="product-page" class="page active">
    <h1>Menú</h1>
    <div id="product-list"></div>
  </div>

  <!-- Página del Carrito -->
<div id="cart-page" class="page">
  <h1>Carro de Compras</h1>
  <div id="cart-items"></div>
  <p id="total-price">Total: $0</p>

  <!-- Modal de Método de Pago -->
<div id="payment-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <h2>Selecciona el Método de Pago</h2>
    <select id="payment-select">
      <option value="credit-card">Tarjeta de Crédito</option>
      <option value="debit-card">Tarjeta de Débito</option>
      <option value="cash">Efectivo</option>
    </select>
    <button onclick="confirmPayment()">Confirmar Pago</button>
    <button onclick="closeModal()">Cancelar</button>
  </div>
</div>


  <button onclick="showPage('product-page')">Regresar al Menú</button>
</div>

<!-- Contenedor fijo para el botón de pago -->
<div id="checkout-button-container">
  <button onclick="checkout()">Realizar Pago</button>
</div>


  <script src="app.js"></script>
</body>
</html>
